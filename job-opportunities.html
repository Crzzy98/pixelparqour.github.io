</head>
<body class="min-h-screen flex flex-col">
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>
    <!-- Mobile Navigation -->

        <div class="flex items-center">
            <a href="index.html">
                <img src="images/pixel_logo.png" alt="Pixel Parqour Logo" class="logo-img">
            </a>
        </div>
        <div class="hamburger" onclick="openNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <!-- Side Navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="index.html" onclick="closeNav()">Home</a>
        <a href="index.html#about-us" onclick="closeNav()">About Us</a>

    </div>
    <header class="bg-white shadow-md py-4 flex items-center justify-between flex-wrap px-4">
        <div class="flex-1 text-center">
            <h1 class="text-lg sm:text-xl lg:text-2xl font-bold text-gray-800 karnivore-header">
                Join Our Team<br>at Pixel Parqour
            </h1>
        </div>
        <div class="flex-shrink-0 mx-4 logo-container">
            <a href="index.html">
                <img src="images/pixel_logo.png" alt="Pixel Parqour Logo" class="logo-img">
            </a>
        </div>

                Careers
            </h1>
        </div>
    </header>
    <!-- Desktop Navigation Bar -->
    <div class="desktop-navbar">
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#about-us">About Us</a>

        <div class="legal-footer">
            <a href="terms-of-service.html">Legal</a>
            <a href="privacy-policy.html">Privacy Policy</a>
        </div>
    </footer>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.getElementById('customCursor');
            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            document.addEventListener('mouseleave', function() {
                cursor.style.display = 'none';
            });
            document.addEventListener('mouseenter', function() {
                cursor.style.display = 'block';
            });
        });
    </script>
</body>
