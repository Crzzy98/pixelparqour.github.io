<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intern Application | Pixel Parqour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    button[type="submit"]:hover {
      color: #fff700 !important;
      text-shadow: 0 0 8px #fff700, 0 0 16px #fff700;
    }
    /* Make all form text black */
    form, form * {
      color: #111827 !important;
    }
    /* Make form background same as page bg */
    form.bg-green-50 {
      background-color: #f9fafb !important;
    }
    html, body, *, *:hover {
      cursor: auto !important;
    }
    form h2 {
      text-decoration: underline;
      text-underline-offset: 0.2em;
      text-align: center;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
  <main class="mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg flex-grow max-w-3xl w-full">
    <div class="flex items-center justify-center gap-4 mb-8">
      <img src="images/icons/Pixel_guy_RUNNING_v1.png" alt="Pixel Guy" class="inline-block h-16 w-16">
      <h1 class="text-3xl font-bold text-center karnivore-header m-0 p-0" style="line-height: 3.5rem;">
        <span style="color: #15803d;">Pixel Parqour Intern Application</span>
      </h1>
      <img src="images/icons/Pixel_guy_RUNNING_v1.png" alt="Pixel Guy" class="inline-block h-16 w-16">
    </div>
  <form id="internForm" action="https://formsubmit.co/jobs@pixelparqour.net" method="POST" class="space-y-6 bg-green-50 border-l-4 border-green-400 p-6 rounded-lg">
  <input type="hidden" name="_formsubmit_id" value="0b844943a700db193a0fec667f67953d">
      <p class="text-xs text-gray-500 mb-4 text-center">Fill out the form below to apply for an internship. We will review your application and reach out to you in 1-2 business days.</p>
      <div>
        <label for="fullName" class="block font-semibold mb-1">Full Name:</label>
        <input type="text" id="fullName" name="Full Name" required class="w-full p-2 rounded border border-gray-300">
      </div>
      <div>
        <label for="email" class="block font-semibold mb-1">Email Address:</label>
        <input type="email" id="email" name="Email" required class="w-full p-2 rounded border border-gray-300">
      </div>
      <div>
        <label for="studentNumber" class="block font-semibold mb-1">Student Number:</label>
        <input type="text" id="studentNumber" name="Student Number" required class="w-full p-2 rounded border border-gray-300">
      </div>
      <div>
        <label for="fieldOfStudy" class="block font-semibold mb-1">Field of Study:</label>
        <input type="text" id="fieldOfStudy" name="Field of Study" required class="w-full p-2 rounded border border-gray-300">
      </div>
      <div>
        <label for="school" class="block font-semibold mb-1">School/University:</label>
        <input type="text" id="school" name="School/University" required class="w-full p-2 rounded border border-gray-300">
      </div>
      <div>
        <label for="portfolio" class="block font-semibold mb-1">Portfolio/LinkedIn (optional):</label>
        <input type="url" id="portfolio" name="Portfolio/LinkedIn" class="w-full p-2 rounded border border-gray-300">
      </div>
      <div>
        <label for="about" class="block font-semibold mb-1">Tell us about yourself and why you're interested:</label>
        <textarea id="about" name="About" required class="w-full p-2 rounded border border-gray-300"></textarea>
      </div>
      <div class="flex justify-center">
  <button type="submit" class="mt-6 px-10 py-4 bg-green-600 text-white font-bold text-xl rounded hover:bg-green-700 transition">Submit</button>
</form>

<!-- Confirmation Modal -->
<div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
    <h2 class="text-2xl font-bold mb-4 text-white" style="color:white;">Confirm Submission</h2>
    <p class="mb-6 text-white" style="color:white;">Are you sure you want to submit this form?</p>
    <div class="flex justify-center gap-8">
      <button id="confirmYes" class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 font-bold">Yes</button>
      <button id="confirmNo" class="px-6 py-2 bg-gray-400 text-white rounded hover:bg-gray-600 font-bold">No</button>
    </div>
  </div>
</div>
<script>
  const form = document.getElementById('internForm');
  const modal = document.getElementById('confirmModal');
  const yesBtn = document.getElementById('confirmYes');
  const noBtn = document.getElementById('confirmNo');
  let submitPending = false;
  form.addEventListener('submit', function(e) {
    if (!submitPending) {
      e.preventDefault();
      modal.classList.remove('hidden');
    }
  });
  yesBtn.onclick = function() {
    submitPending = true;
    modal.classList.add('hidden');
    form.submit();
  };
  noBtn.onclick = function() {
    modal.classList.add('hidden');
  };
</script>
      </div>
    </form>
  </main>
</body>
</html>
